name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - &checkout
        name: Checkout code
        uses: actions/checkout@v3

      - &setup-node
        name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - &setup-pnpm
        name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - &cache
        name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - &install
        name: Install dependencies
        run: pnpm install
        env:
          PNPM_HOME: ~/.pnpm-store
        shell: bash

      - name: Run Build
        run: pnpm build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - *checkout
      - *setup-node
      - *setup-pnpm
      - *cache
      - *install

      - name: Run tests
        run: pnpm test


  lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - *checkout
      - *setup-node
      - *setup-pnpm
      - *cache
      - *install

      - name: Run lint
        run: pnpm lint
